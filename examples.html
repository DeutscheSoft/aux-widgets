<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AUX Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type=module src="src/index.js"></script>
    <script type=module>
      const examples = [
        "Button.html",
        "Clock.html",
        "ColorPicker.html",
        "ConfirmButton.html",
        "Chart.html",
        "Dynamics.html",
        "Equalizer.html",
        "Fader.html",
        "Gauge.html",
        "Knob.html",
        "LevelMeter.html",
        "Meter.html",
        "MultiMeter.html",
        "Scale.html",
        "Select.html",
        "Slider.html",
        "State.html",
        "Toggle.html",
        "Value.html",
        "ValueButton.html",
        "ValueKnob.html"
      ];

      import { html } from './src/utils/dom.js';

      window.addEventListener('load', function() {
        const root = document.querySelector('aux-root');
        examples.forEach(async (file) => {
          const tmp = file.split('.');
          tmp.pop();
          const name = tmp.join('.');
          const frame = document.createElement('aux-frame');
          frame.setAttribute('label', name);
          root.appendChild(frame);

          const res = await window.fetch('examples/' + file);
          frame.appendChild(html(await res.text()));
        });
      });

    </script>
    
    <link rel="stylesheet" id=stylesheet href="styles/base.css" />
    
    <style>
        
        body {
            background: #ddd;
            color: #333;
            font-family: sans-serif;
            font-size: 14px;
        }
        #wrapper {
            
        }
        
        #wrapper > aux-frame {
            display: block;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            margin: 12px;
            padding: 32px 8px 8px 8px;
            min-width: 128px;
            min-height: 64px;
        }
        #wrapper > aux-frame > .aux-frame-label {
             top: 4px;
             font-weight: normal;
             font-size: 20px;
        }
        
    </style>
    
    
  </head>
  <body>
    
    <h1>AUX Examples</h1>
    <p>
        This is a collection of AUX widgets in different configurations
        for demonstration and guideline purposes. to get an insight into
        structure and relation, browsers with developer tools
        (try <code>F12</code>) are recommended.
    </p>
    
    <aux-root id="wrapper">
    </aux-root>
    
  </body>
  
</html>
