<style>
  aux-meter.aux-vertical {
    height: 300px;
  }
  aux-meter.aux-horizontal {
    width: 300px;
  }

  aux-meter .aux-mask {
    opacity: 0.8;
  }

  .segment aux-meter.aux-vertical {
    height: 305px;
  }
  .segment aux-meter.aux-horizontal {
    width: 305px;
  }

  div.segment .aux-bar {
    background-image: linear-gradient(white 2px, transparent 2px),
      linear-gradient(90deg, white 2px, transparent 2px),
      linear-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
    background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
    background-position-y: bottom, bottom, bottom, bottom;
  }

  div.segment .aux-horizontal .aux-bar {
    background-size: 100px 100px, 100px 100px, 10px 16px, 10px 16px;
  }

  div.segment .aux-vertical .aux-bar {
    background-size: 100px 100px, 100px 100px, 16px 10px, 16px 10px;
  }
</style>
<span>Simple Meter</span>
<aux-meter
  min="-96"
  max="6"
  scale="decibel"
  value="-10"
  label="MyMeter"
  scale.base="0"
  background="#2577a1"
  foreground="#e0e0e0"
></aux-meter>
<span
  >Meter with <code>show_value=true</code>, <code>base=-20</code> and a
  gradient</span
>
<aux-meter
  min="-96"
  max="6"
  scale="decibel"
  show_value="true"
  value="-60"
  base="-20"
  scale.base="0"
  gradient="js:{'-96':'#2577a1','6':'#ee6b11'}"
  foreground="#e0e0e0"
></aux-meter>
<span>Meter with <code>reverse=true</code></span>
<aux-meter
  min="-96"
  max="6"
  scale="decibel"
  value="-10"
  reverse
  scale.base="0"
  background="#2577a1"
  foreground="#e0e0e0"
></aux-meter>
<span>Meter with <code>layout=top</code> and a gradient</span>
<aux-meter
  layout="top"
  min="-96"
  max="6"
  scale="decibel"
  value="-10"
  scale.base="0"
  gradient="js:{'-96':'#2577a1','6':'#ee6b11'}"
  foreground="#e0e0e0"
></aux-meter>
<span>Meter with <code>layout=bottom</code> and <code>reverse=true</code></span>
<aux-meter
  layout="bottom"
  min="-96"
  max="6"
  scale="decibel"
  value="-10"
  base="-96"
  reverse
  scale.base="0"
  background="#2577a1"
  foreground="#e0e0e0"
></aux-meter>
<span>Meter with <code>layout=top</code> and <code>reverse=true</code></span>
<aux-meter
  layout="top"
  min="-96"
  max="6"
  scale="decibel"
  value="-10"
  reverse
  scale.base="0"
  background="#2577a1"
  foreground="#e0e0e0"
></aux-meter>
