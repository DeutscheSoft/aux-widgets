<style>
  aux-pager {
    width: 48% !important;
    height: 240px !important;
    display: inline-flex !important;
  }
  aux-pager .aux-pages {
    background: rgba(0, 0, 0, 0.1);
  }
  aux-pager .aux-page {
    padding: 8px;
  }

  aux-pager aux-pager {
    width: 100% !important;
    height: 100% !important;
    display: inline-flex !important;
    margin: 0 !important;
  }

  aux-fader {
    width: 215px;
  }
</style>

<span>Pagers with <code>layout="top"</code></span>
<aux-pager
  pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
  show="0"
>
</aux-pager>
<span>Pagers with <code>layout="bottom"</code></span>
<aux-pager
  pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
  show="0"
  position="bottom"
>
</aux-pager>
<span>Pagers with <code>layout="left"</code></span>
<aux-pager
  pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
  show="0"
  position="left"
>
</aux-pager>
<span>Pagers with <code>layout="right"</code></span>
<aux-pager
  pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
  show="0"
  position="right"
>
</aux-pager>

<span>Pager definition using WebComponents</span>

<aux-pager show="0" position="right">
  <aux-pages>
    <aux-page label="Page 1">
      Fader 1<br />
      <aux-fader min="-12" max="3" layout="top"></aux-fader>
    </aux-page>
    <aux-page label="Page 2">
      Fader 2<br />
      <aux-fader min="-12" max="3" layout="top"></aux-fader>
    </aux-page>
  </aux-pages>
</aux-pager>

<div id="page2">
  Fader 2<br />
  <aux-fader min="-12" max="3" layout="top"></aux-fader>
</div>
<div id="page1">
  Fader 1<br />
  <aux-fader min="-12" max="3" layout="top"></aux-fader>
</div>

<span>Pager taking pages from the DOM</span>
<aux-pager
  pages="js:[{label:'page 1',content:this.parentNode.querySelector('#page1')},{label:'page 2',content:this.parentNode.querySelector('#page2')}]"
  show="0"
  position="right"
>
</aux-pager>
<span>Pager with nested pages</span>

<aux-pager show="0" position="top">
  <aux-pages>
    <aux-page label="Outer Page 1">
      <aux-pager show="0" position="right">
        <aux-pages>
          <aux-page label="Inner Page 1">
            Fader 1<br />
            <aux-fader min="-12" max="3" layout="top"></aux-fader>
          </aux-page>
          <aux-page label="Inner Page 2">
            Fader 2<br />
            <aux-fader min="-12" max="3" layout="top"></aux-fader>
          </aux-page>
        </aux-pages>
      </aux-pager>
    </aux-page>
    <aux-page label="Outer Page 2">
      <aux-pager show="0" position="right">
        <aux-pages>
          <aux-page label="Inner Page 1">
            Fader 1<br />
            <aux-fader min="-12" max="3" layout="top"></aux-fader>
          </aux-page>
          <aux-page label="Inner Page 2">
            Fader 2<br />
            <aux-fader min="-12" max="3" layout="top"></aux-fader>
          </aux-page>
        </aux-pages>
      </aux-pager>
    </aux-page>
  </aux-pages>
</aux-pager>
