<style>
    aux-pager
    {
      width: 48% !important;
      height: 240px !important;
      display: inline-flex !important;
      border: 1px solid black;
    }

    aux-pager aux-pager
    {
      width: 90% !important;
      height: 90% !important;
      display: inline-flex !important;
    }

    aux-fader
    {
      width: 215px;
    }
</style>

<h2> Pagers with different button positions </h2>
<aux-pager
    pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
    show=0>
</aux-pager>
<aux-pager
    pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
    show=0
    position=bottom>
</aux-pager>
<aux-pager
    pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
    show=0
    position=left>
</aux-pager>
<aux-pager
    pages="js:[{label:'foobar',content:'foobar'},{label:'barfoo',content:'barfoo'}]"
    show=0
    position=right>
</aux-pager>

<h2> Pager definition using WebComponents </h2>

<aux-pager show=0 position=right>
  <aux-pages>
    <aux-container auxtitle='Page 1'>
      Fader 1<br>
      <aux-fader min=-12 max=3 layout=top></aux-fader>
    </aux-container>
    <aux-container auxtitle='Page 2'>
      Fader 2<br>
      <aux-fader min=-12 max=3 layout=top></aux-fader>
    </aux-container>
  </aux-pages>
</aux-pager>

<h2> Pager definition using js attributes </h2>

<div id=page2>
  Fader 2<br>
  <aux-fader min=-12 max=3 layout=top></aux-fader>
</div>
<div id=page1>
  Fader 1<br>
  <aux-fader min=-12 max=3 layout=top></aux-fader>
</div>

<h2> Take pages from the DOM </h2>
<aux-pager
    pages="js:[{label:'page 1',content:this.parentNode.querySelector('#page1')},{label:'page 2',content:this.parentNode.querySelector('#page2')}]"
    show=0
    position=right>
</aux-pager>
<h2> Nested pages </h2>

<aux-pager show=0 position=top>
  <aux-pages>
    <aux-container auxtitle='Outer Page 1'>
      <aux-pager show=0 position=right>
        <aux-pages>
          <aux-container auxtitle='Inner Page 1'>
            Fader 1<br>
            <aux-fader min=-12 max=3 layout=top></aux-fader>
          </aux-container>
          <aux-container auxtitle='Inner Page 2'>
            Fader 2<br>
            <aux-fader min=-12 max=3 layout=top></aux-fader>
          </aux-container>
        </aux-pages>
      </aux-pager>
    </aux-container>
    <aux-container auxtitle='Outer Page 2'>
      <aux-pager show=0 position=right>
        <aux-pages>
          <aux-container auxtitle='Inner Page 1'>
            Fader 1<br>
            <aux-fader min=-12 max=3 layout=top></aux-fader>
          </aux-container>
          <aux-container auxtitle='Inner Page 2'>
            Fader 2<br>
            <aux-fader min=-12 max=3 layout=top></aux-fader>
          </aux-container>
        </aux-pages>
      </aux-pager>
    </aux-container>
  </aux-pages>
</aux-pager>
