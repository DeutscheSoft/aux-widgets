    label="My First Option"
    icon="sine"
    value="js:1"
  ></aux-select-entry>
  <aux-select-entry
    label="Entry Number #2"
    icon="whitenoise"
    value="js:2"
  ></aux-select-entry>
  <aux-select-entry label="Another Option" value="js:3"></aux-select-entry>
  <aux-select-entry label="What About #4?" value="js:4"></aux-select-entry>

  <aux-select-entry label="Another Option" value="js:6"></aux-select-entry>
</aux-select>

<span>Auto-Sizing Select</span>
<aux-select placeholder="click me" auto_size="true">
  <aux-select-entry
    label="My First Option"
    icon="sine"
    value="js:1"
  ></aux-select-entry>
  <aux-select-entry
    label="Entry Number #2"
    icon="whitenoise"
    value="js:2"
  ></aux-select-entry>
  <aux-select-entry label="Another Option" value="js:3"></aux-select-entry>
  <aux-select-entry label="What About #4?" value="js:4"></aux-select-entry>
  <aux-select-entry label="Another Option" value="js:5"></aux-select-entry>
  <aux-select-entry label="Another Option" value="js:6"></aux-select-entry>
</aux-select>

<span>Select with entries option</span>
<aux-select auto_size="true" entries="js:[{label: 'Foobar', icon: 'blank', value: '1'}, {label: 'Barfoo', icon: 'sine', value: '2'}]"></aux-select>

<span>Select with just icons</span>
<aux-select auto_size="true" entries="js:[{icon: 'whitenoise', value: '1'}, {icon: 'sine', value: '2'}, {icon: 'pulse', value: '3'}]"></aux-select>
