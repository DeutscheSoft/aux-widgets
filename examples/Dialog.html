<aux-button
  onclick='document.querySelector("#dialog").auxWidget.open(0, 0);'
  id="open_dialog"
  label="Open Dialog"
></aux-button>
<aux-dialog
  id="dialog"
  visible="false"
  toplevel="true"
  auto_close="true"
  auto_remove="false"
  style="width: 200px; height: 160px; padding: 16px; position: fixed;"
>
  This is a Dialog widget. Click anywhere outside to close.
</aux-dialog>
