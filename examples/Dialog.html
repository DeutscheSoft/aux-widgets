<aux-button
  onclick='document.getElementById("dialog").auxWidget.open(0, 0);'
  id="open_dialog"
  label="Open Dialog"
></aux-button>
<aux-dialog
  id="dialog"
  visible="false"
  toplevel="true"
  auto_close="true"
  auto_remove="false"
  modal="true"
  style="width: 200px; height: 160px; padding: 16px; position: fixed;"
>
  This is a Dialog widget. Click anywhere outside to close.
  <button>Foobar</button>
  <input type=text></input>
  <aux-button label="Barfoo"></aux-button>
</aux-dialog>
<input></input>
