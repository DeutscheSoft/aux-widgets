<span>Simple ConfirmButton</span>
<aux-confirmbutton
  label="Do something dangerous"
  icon="warning"
  label_confirm="Are you sure?"
  icon_confirm="questionmark"
></aux-confirmbutton>
<span>Simple ConfirmButton with default icon and no text and confirm text without icon</span>
<aux-confirmbutton label="js:false" icon="warning" label_confirm="Are you sure?"
  icon_confirm="js:false"></aux-confirmbutton>
<span>Simple ConfirmButton with no icon and confirm icon without label</span>
<aux-confirmbutton label="Click me!" icon="js:false" label_confirm="js:false"
  icon_confirm="questionmark"></aux-confirmbutton>
