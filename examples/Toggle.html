<span>Simple Toggle</span>
<aux-toggle label="Toggle me" icon="warning" icon_active="success"></aux-toggle>
<span>Toggle with <code>delay=1000</code></span>
<aux-toggle
  label="Toggle me at leisure"
  icon="warning"
  icon_active="success"
  delay="1000"
></aux-toggle>
<span>Toggle with <code>press=250</code></span>
<aux-toggle
  label="Press or toggle me"
  label_active="Release or toggle me"
  icon="warning"
  icon_active="success"
  press="250"
></aux-toggle>
<span>Toggle with <code>toggle=false</code></span>
<aux-toggle
  label="Press me"
  label_active="Release me"
  icon="warning"
  icon_active="success"
  toggle="false"
></aux-toggle>
