<span>Scale using <code>x &#8614; x * x</code> as scale</span>
<aux-scale
  min="0"
  max="100"
  scale="javascript:
      function(x, options, inverse) {
        if (inverse)
        {
          x = Math.sqrt(x);
          x = options.min + x * (options.max - options.min);
        }
        else
        {
          x = (x - options.min) / (options.max - options.min);
          x *= x;
        }
        return x;
      }
    "
  style="width: 300px;"
  layout="bottom"
></aux-scale>

<span>Scale using sigmoid function</span>
<aux-scale
  min="-100"
  max="100"
  scale="javascript:
      function(x, options, inverse) {
        if (inverse)
        {
          x = - Math.log(1 / x - 1);
        }
        else
        {
          x = 1 / ( 1 + Math.exp(- x));
        }
        return x;
      }
    "
  style="width: 300px;"
  layout="bottom"
></aux-scale>
