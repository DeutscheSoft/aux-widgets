<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Matrix Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type=module src="components/list.js"></script>
        <script type=module src="components/listentry.js"></script>
        
        <link rel=stylesheet href="../../styles/aux.css"></style>
        
        <style>
            
            body {
                font-family: sans-serif;
            }
            
            .aux-list {
                display: block;
                height: 290px;
                background: #eee;
                top: 400px;
            }
            
            .aux-listentry:nth-child(odd) {
                background: rgba(0, 0, 0, 0.05);
            }
            
        </style>
        
        <script type=module>
            
            import { MatrixData } from './models/matrix.js';
            
            window.matrix = new MatrixData();
            const outputs = matrix.addGroup({ label: 'Outputs' });
            for (let i = 0; i < 10; i++) {
                const group = outputs.addGroup({ label: 'Group ' + i });
                for (let j = 0; j < 10; j++) {
                    const port = group.addPort({ label: 'Port ' + (i * 10 + j) });
                }
            }
            
        </script>
        
    </head>
    <body>
        <aux-root>
            
            <aux-list data="js:matrix.createListDataView()"></aux-list>
            
        </aux-root>
    </body>
