<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Toolkit Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type=module src="src/components/button.js"></script>
    <script type=module src="src/components/toggle.js"></script>
    <script type=module src="src/components/confirmbutton.js"></script>
    <script type=module src="src/components/equalizer.js"></script>
    <script type=module src="src/components/value.js"></script>
    <script type=module src="src/components/knob.js"></script>
    <script type=module src="src/components/state.js"></script>
    <script type=module src="src/components/slider.js"></script>
    <script type=module src="src/components/gauge.js"></script>
    <script type=module src="src/components/fader.js"></script>
    <script type=module src="src/components/select.js"></script>
    <script type=module src="src/components/valuebutton.js"></script>
    <script type=module src="src/components/valueknob.js"></script>
    <script type=module src="src/components/meterbase.js"></script>
    <script type=module src="src/components/levelmeter.js"></script>
    <script type=module src="src/components/multimeter.js"></script>
    <script type=module src="src/components/clock.js"></script>
    <script type=module src="src/components/dynamics.js"></script>
    <script type=module src="src/components/colorpicker.js"></script>
    <link rel="stylesheet" href="toolkit/styles/2013.css" />
  </head>
  <body>
    <h2>Button</h2>
    <tk-button label="Click me" icon=gear layout=horizontal></tk-button>
    <tk-button label="Click me" icon=gear state=true layout=horizontal></tk-button>
    
    <h2>Toggle</h2>
    <tk-toggle label='Toggle me' icon=warning icon_active=success></tk-toggle>
    <tk-toggle label='Toggle me at leisure' icon=warning icon_active=success delay=1000></tk-toggle>
    <tk-toggle label='Press or toggle me' label_active="Release or toggle me" icon=warning icon_active=success press=250></tk-toggle>

    <h2>ConfirmButton</h2>
    <tk-confirmbutton label="Do something dangerous" icon="warning" label_confirm="Are you sure?" icon_confirm="questionmark"></tk-confirmbutton>

    <h2>Equalizer</h2>
    <tk-equalizer style='width: 800px; height: 600px;'
        range_x="js:{min:10, max:20000, scale:'frequency'}"
        range_y="js:{min:-24, max:24}"
        range_z="js:{min:0, max:24}"
    >
      <tk-eqband freq=2000 gain=0 q=2 title='hello' active=true></tk-eqband>
    </tk-equalizer>

    <h2>Value</h2>
    <tk-value></tk-value>

    <h2>Knob</h2>
    <tk-knob></tk-knob>

    <h2>State</h2>
    <tk-state></tk-state>

    <h2>Slider</h2>
    <tk-slider></tk-slider>

    <h2>Gauge</h2>
    <tk-gauge></tk-gauge>

    <h2>Fader</h2>
    <tk-fader min=0 max=100 style='height: 300px'></tk-fader>

    <h2>Select</h2>
    <tk-select label='click me'>
      <tk-selectentry label='hello 1' value='json:{}'></tk-selectentry>
      <tk-selectentry label='hello 2' value='json:{}'></tk-selectentry>
    </tk-select>

    <h2>ValueButton</h2>
    <tk-valuebutton></tk-valuebutton>

    <h2>ValueKnob</h2>
    <tk-valueknob></tk-valueknob>

    <h2>MeterBase</h2>
    <tk-meterbase value='0.5'></tk-meterbase>

    <h2>LevelMeter</h2>
    <tk-levelmeter value='0.5'></tk-levelmeter>

    <h2>MultiMeter</h2>
    <tk-multimeter value='0.5'></tk-multimeter>

    <h2>Clock</h2>
    <tk-clock></tk-clock>

    <h2>Dynamics</h2>
    <tk-dynamics style='width: 300px; height: 300px;'></tk-dynamics>

    <h2>ColorPicker</h2>
    <tk-colorpicker></tk-colorpicker>

  </body>
  
</html>
