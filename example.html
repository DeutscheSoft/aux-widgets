<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AUX Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type=module src="src/index.js"></script>
    
    <link rel="stylesheet" id=stylesheet href="styles/base.css" />
    
    <style>
        
        body {
            background: #ddd;
            color: #333;
            font-family: sans-serif;
            font-size: 14px;
        }
        #wrapper {
            
        }
        
        #wrapper > aux-frame {
            display: block;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            margin: 12px;
            padding: 32px 8px 8px 8px;
            min-width: 128px;
            min-height: 64px;
        }
        #wrapper > aux-frame > .aux-frame-label {
             top: 4px;
             font-weight: normal;
             font-size: 20px;
        }
        
    </style>
    
    
  </head>
  <body>
    
    <h1>AUX Examples</h1>
    <p>
        This is a collection of AUX widgets in different configurations
        for demonstration and guideline purposes. to get an insight into
        structure and relation, browsers with developer tools
        (try <code>F12</code>) are recommended.
    </p>
    
    <aux-root id="wrapper">
        <aux-frame label="Button">
            <aux-button label="Click me" icon=gear layout=horizontal></aux-button>
            <aux-button label="Click me" icon=gear state=true layout=horizontal></aux-button>
        </aux-frame>
        
        <aux-frame label="Toggle">
            <aux-toggle label='Toggle me' icon=warning icon_active=success></aux-toggle>
            <aux-toggle label='Toggle me at leisure' icon=warning icon_active=success delay=1000></aux-toggle>
            <aux-toggle label='Press or toggle me' label_active="Release or toggle me" icon=warning icon_active=success press=250></aux-toggle>
        </aux-frame>
        
        <aux-frame label="ConfirmButton">
            <aux-confirmbutton label="Do something dangerous" icon="warning" label_confirm="Are you sure?" icon_confirm="questionmark"></aux-confirmbutton>
        </aux-frame>
        
        <aux-frame label="Equalizer">
            <aux-equalizer style='width: 100%; height: 480px;'
                range_x="js:{min:10, max:20000, scale:'frequency'}"
                range_y="js:{min:-24, max:24}"
                range_z="js:{min:0.1, max:20, reverse:true}"
            >
              <aux-eqband freq=30 q=1 title='HP' type=highpass3 active=true></aux-eqband>
              <aux-eqband freq=100 gain=-3 q=1 title='LS' type=low-shelf active=true></aux-eqband>
              <aux-eqband freq=450 gain=6 q=0.5 title='P#1' active=true></aux-eqband>
              <aux-eqband freq=1500 gain=-6 q=2 title='P#2' active=true></aux-eqband>
              <aux-eqband freq=3000 gain=-12 q=10 title='P#3' active=true></aux-eqband>
              <aux-eqband freq=5000 gain=3 q=1 title='HS' type=high-shelf active=true></aux-eqband>
              <aux-eqband freq=10000 q=1 title='LP' type=lowpass3 active=true></aux-eqband>
            </aux-equalizer>
        </aux-frame>
        
        <aux-frame label="Value">
            <aux-value></aux-value>
        </aux-frame>
        
        <aux-frame label="Knob">
            <aux-knob></aux-knob>
        </aux-frame>
        
        <aux-frame label="State">
            <aux-state state=0   color=yellow></aux-state>
            <aux-state state=0.2 color=yellow></aux-state>
            <aux-state state=0.4 color=yellow></aux-state>
            <aux-state state=0.6 color=yellow></aux-state>
            <aux-state state=0.8 color=yellow></aux-state>
            <aux-state state=1   color=yellow></aux-state>
            <br>
            <aux-state state=1 color=orange></aux-state>
            <aux-state state=1 color=red></aux-state>
            <aux-state state=1 color=magenta></aux-state>
            <aux-state state=1 color=blue></aux-state>
            <aux-state state=1 color=cyan></aux-state>
            <aux-state state=1 color=green></aux-state>
        </aux-frame>
        
        <aux-frame label="Slider">
            <aux-slider frames=10 min=0 max=100 value=50></aux-slider>
        </aux-frame>
        
        <aux-frame label="Gauge">
            <aux-gauge></aux-gauge>
        </aux-frame>
        
        <aux-frame label="Fader">
            <aux-fader min=0 max=100 style='height: 300px'></aux-fader>
        </aux-frame>
        
        <aux-frame label="Select">
            <aux-select label='click me'>
              <aux-selectentry label='hello 1' value='json:{}'></aux-selectentry>
              <aux-selectentry label='hello 2' value='json:{}'></aux-selectentry>
            </aux-select>
        </aux-frame>

        <aux-frame label="Scale">
            <aux-scale min='-96' max=6 style='height: 300px'>
            </aux-select>
        </aux-frame>
        
        <aux-frame label="ValueButton">
            <aux-valuebutton></aux-valuebutton>
        </aux-frame>
        
        <aux-frame label="ValueKnob">
            <aux-valueknob></aux-valueknob>
        </aux-frame>
        
        <aux-frame label="MeterBase">
            <aux-meterbase value='0.5'></aux-meterbase>
        </aux-frame>
        
        <aux-frame label="LevelMeter">
            <aux-levelmeter value='0.5'></aux-levelmeter>
        </aux-frame>
        
        <aux-frame label="MultiMeter">
            <aux-multimeter value='0.5'></aux-multimeter>
        </aux-frame>
        
        <aux-frame label="Clock">
            <aux-clock></aux-clock>
        </aux-frame>
        
        <aux-frame label="Dynamics">
            <aux-dynamics style='width: 300px; height: 300px;'></aux-dynamics>
        </aux-frame>
    
        <aux-frame label="ColorPicker">
            <aux-colorpicker></aux-colorpicker>
        </aux-frame>
    <aux-root>
    
    <style>
        aux-gauge {
            width: 150px;
            height: 150px;
        }
        aux-slider {
            width: 80px;
            height: 80px;
            background-image:url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAABBAMAAAAV2yJNAAAAGXRFWHRDb21tZW50AENyZWF0ZWQgd2l0aCBHSU1QV4EOFwAAAAlwSFlzAAAuIwAALiMBeKU/dgAAAB5QTFRF/3Fw/5pprf+mxP+Qlv+93P968/9k/8Nj/0l2/+tc0bX67gAAAA5JREFUCNdjaBCfFqwCAAVuAaVSnJzIAAAAAElFTkSuQmCC");
        }
    </style>
    
  </body>
  
</html>
