<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" id="stylesheet" href="../../styles/default.css" />
    <title>AUX Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/index.js"></script>
    <style>
      aux-scrollarea {
        height: 400px;
        width: 400px;
        overflow-y: scroll;
        border: 1px solid black;
      }
    </style>
    <script>
      window.addEventListener('load', () => {
        const meter = document.querySelector('template').content;
        const scroller = document.querySelector('aux-scrollarea');

        for (let i = 0; i < 200; i++) {
          const clone = document.importNode(meter, true);
          scroller.appendChild(clone);
        }

        const meters = Array.from(document.querySelectorAll('aux-levelmeter'));

        setInterval(() => {
          meters.forEach((meter) => {
            meter.value = Math.random() * 100;
          });
        }, 100);
      });
    </script>
    <template>
      <aux-levelmeter
        min="0"
        max="100"
        falling="20"
        show_scale="false"
      ></aux-levelmeter>
    </template>
  </head>
  <body>
    <aux-scrollarea> </aux-scrollarea>
  </body>
</html>
