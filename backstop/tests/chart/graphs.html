  grid_x="js:[{pos:-60,label:'60s'},{pos:-55},{pos:-50,label:'50s'},{pos:-45},{pos:-40,label:'40s'},{pos:-35},{pos:-30,label:'30s'},{pos:-25},{pos:-20,label:'20s'},{pos:-15},{pos:-10,label:'10s'},{pos:-5},{pos:0,label:'0s'}]"
  grid_y="js:[{pos:-24,label:'-24dB'},{pos:-18},{pos:-12,label:'-12dB'},{pos:-6},{pos:0,label:'0dB',class:'aux-highlight'},{pos:6},{pos:12,label:'12dB'},{pos:18},{pos:24,label:'24dB'}]"
>
  <aux-chart-graph
    dots="js:function(widget) {
      const rangeX = widget.range_x;
      const rangeY = widget.range_y;
      return [{x:-50,y:20},{x:-10,y:10}, { x:-10,y:-10 }, { x: -50, y: -20 }]
        .map((point) => {
          let { x, y } = point;

          x = rangeX.pixelToValue(rangeX.valueToPixel(x)-5);
          y = rangeY.pixelToValue(rangeY.valueToPixel(y)-5);

          return { x, y };
        });
    }
    "
    mode="fill"
  ></aux-chart-graph>
</aux-chart>
